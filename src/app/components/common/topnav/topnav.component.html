<div class="mb-5 pb-5">
    <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
        <a class="navbar-brand" routerLink="home">
            <i class="fa fa-cart-plus" aria-hidden="true"></i> Mini Cart
        </a>

        <button class="navbar-toggler navbar-toggler-margin-right" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>

        <div id="collapseBasic" class="navbar-collapse justify-content-end" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav" [ngClass]="{'navbar-nav-padding-left':!isCollapsed}">
                <li class="nav-item" *ngIf="!isLoggedIn()">
                    <a class="nav-link" routerLink="home" routerLinkActive="active">
                        <i class="fa fa-home" aria-hidden="true"></i> Home
                    </a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn()">
                    <a class="nav-link" routerLink="registration" routerLinkActive="active">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Register
                    </a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn()">
                    <a class="nav-link" routerLink="login" routerLinkActive="active">
                        <i class="fa fa-sign-in" aria-hidden="true"></i> Login
                    </a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn()">
                    <a class="nav-link" routerLink="logout" routerLinkActive="active">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
